<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- title -->
    <title>Background Generator</title>
</head>

<body>
    <section class="container">
        <section class="mainpart">
            <section class="upperpart">
                <section class="toastmessage" id="toastmessageid">
                    <section class="toastmessageleftpart">
                        <span>Color Code Copied</span>
                    </section>
                    <section class="toastmessagerightpart" id="toastmessagerightpartid">
                        <button type="button" class="btn-close" id="closebuttonid" aria-label="Close"></button>
                    </section>
                </section>
                <input type="text" class="textclass" id="textid" disabled placeholder="Color code">
            </section>
            <section class="lowerpart">
                <section class="lleftpart">
                    <button class="generateclass" id="generateid">Generate</button>
                </section>
                <section class="lrightpart">
                    <button class="copyclass" id="copyid">Copy</button>
                </section>
            </section>
        </section>
    </section>
    <!-- js link -->
    <script src="script.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
